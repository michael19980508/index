    <ol style="line-height:1.8; font-size:1.05em;">
      <li>1 公斤冷凍赤蟲為巧克力狀，共約 <strong>5×7 小塊</strong>。</li>
      <li>敲開並分解成約 <strong>35 小塊</strong>，方便日後取用。</li>
      <li>取 <strong>3 小塊</strong> 泡水解凍，其餘小塊放回冷凍庫保存。</li>
      <li>解凍後用 <strong>小細網撈取</strong> 餵食魚隻。</li>
    </ol>
